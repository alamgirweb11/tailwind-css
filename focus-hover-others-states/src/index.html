<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>CSS STATES</title>
</head>

<body>
    <div class="container mx-auto h-screen-full bg-gray-100">
        <section class="pt-5 pb-5">
            <div class="service-wrapper grid grid-cols-1 mx-4 my-10 lg:grid-cols-4 md:grid-cols-3 sm:grid-cols-2">
                <div class="card max-w-sm mx-auto my-4 bg-white p-5 sm:m-2 md:m-3 lg:m-5 rounded-lg shadow-md hover:scale-105 duration-500">
                    <div class="card-top space-y-2">
                        <img src="../public/img/demo.jpg" class="h-50 rounded-md" alt="" />
                    </div>
                    <div class="card-bottom">
                        <h4 class="card-title text-lg font-bold py-2 sm:text-sm md:text-md lg:text-lg">
                            Lorem ipsum dolor sit.
                        </h4>

                        <p class="card-description text-md py-1">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Voluptatum veniam ipsam placeat aspernatur numquam hic.....
                        </p>

                        <button class="px-3 py-1 border rounded-lg border-slate-700 transition duration-300 hover:bg-slate-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-slate-700 focus:ring-offset-2">
                Read More...
              </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="pt-5 pb-5">
            <div class="contact-form w-1/3 ml-10">
                <form>
                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700 after:content-['*'] after:ml-0.5 after:text-red-600">Email</span>
                        <input type="email" id="email" name="email" placeholder="Type Your Email" class="w-full px-3 py-2 mt-2 mb-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-slate-500 invalid:border-pink-500 invalid:text-pink-600
                        focus:invalid:border-pink-500 focus:invalid:ring-pink-500">
                    </label>

                    <label class="block">
                        <span class="block text-sm font-medium text-slate-700 after:content-['*'] after:ml-0.5 after:text-red-600">Message</span>
                    <textarea name="message" id="message" rows="5" placeholder="Type Message" class="w-full px-3 py-2 mt-2 mb-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-slate-500"></textarea>
                </label>
                    <button type="button" class="bg-sky-500 font-semibold text-white px-5 py-1 rounded-md border-2 focus:outline-none focus:border-sky-700 focus:ring-offset-1 hover:bg-sky-600 duration-500 hover:scale-105 hover:drop-shadow-lg hover:shadow-slate-500">Submit</button>
                </form>
            </div>
        </section>
    </div>
</body>

</html>

</html>
